<h3>Sign In</h3>
<form action="" class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <app-input label="Username" inputType="text" class="" [control]="authForm.controls['username']"></app-input>
    <app-input label="Password" inputType="password" class="" [control]="authForm.controls['password']"></app-input>
    <div class="ui red label basic" *ngIf="showErrors()">
        <p *ngIf="authForm.errors['credentials']">Invalid credentials</p>
        <p *ngIf="authForm.errors['noConnection']">Please check your network</p>
    </div>
    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>                                  
    
</form>
